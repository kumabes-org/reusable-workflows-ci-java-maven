name: "Reusable Workflows CI for Java Maven"

on:
  workflow_call:
    inputs:
      runs-on:
        required: true
        type: string
      environment:
        required: true
        type: string
      working-directory:
        required: true
        type: string
      shell:
        required: true
        type: string
      project-name:
        required: true
        type: string      
      java-distribution:
        required: true
        type: string
      java-version:
        required: true
        type: string           
      maven-version:
        required: true
        type: string      

jobs:
  Build:
    name: Build
    runs-on: ${{ inputs.runs-on }}
    defaults:
      run:
        shell: ${{ inputs.shell }}
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: ${{ inputs.java-distribution }}
          java-version: ${{ inputs.java-version }}
      
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.3
        with:
          maven-version: ${{ inputs.maven-version }}
      
      - name: Maven clean and compile
        run: mvn clean compile -Dmaven.test.skip=true

  Test:
    name: Test
    runs-on: ${{ inputs.runs-on }}
    defaults:
      run:
        shell: ${{ inputs.shell }}
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: ${{ inputs.java-distribution }}
          java-version: ${{ inputs.java-version }}
      
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.3
        with:
          maven-version: ${{ inputs.maven-version }}

      - name: Maven clean and test
        run: |
          mvn clean test

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.project-name }}
          path: ${{ github.workspace }}/${{ inputs.working-directory }}/target/**/*
